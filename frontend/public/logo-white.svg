<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120">
  <!-- White background -->
  <rect width="400" height="120" fill="white" stroke="#f3f4f6" stroke-width="2" rx="8"/>
  
  <!-- Hibiscus text -->
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#1f2937" letter-spacing="4px">HIBISCUS</text>
  
  <!-- Separator line -->
  <line x1="200" y1="45" x2="230" y2="45" stroke="#f59e0b" stroke-width="1" opacity="0.8"/>
  
  <!-- Airport text -->
  <text x="240" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#1f2937" letter-spacing="4px">AIRPORT</text>
  
  <!-- Premium Transport tagline -->
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#92400e" letter-spacing="2px" text-anchor="middle">PREMIUM TRANSPORT</text>
</svg>