name: Agent PR (Apply Patch -> PR)

on:
  workflow_dispatch:
    inputs:
      instruction:
        description: "Natural language instruction (for records)"
        required: true
        type: string
      patch_url:
        description: "URL to unified git patch (text/plain)"
        required: true
        type: string
      pr_title:
        description: "PR title"
        required: false
        default: "agent: changes"
        type: string
      auto_merge:
        description: "If true, label PR for auto-merge"
        required: false
        default: "false"
        type: string


permissions:
  contents: write
  pull-requests: write

jobs:
  make_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set git identity
        run: |
          git config user.name "agent-bot"
          git config user.email "agent-bot@users.noreply.github.com"

      - name: Create branch
        id: branch
        run: |
          ts=$(date +%s)
          BRANCH="agent/patch-$ts"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          git checkout -b "$BRANCH"

      - name: Apply patch
        run: |
          curl -fsSL "${{ inputs.patch_url }}" > /tmp/patch.diff
          git apply /tmp/patch.diff

      - name: Commit changes
        run: |
          git add -A
          git commit -m "${{ inputs.pr_title }}"

      - name: Push branch
        run: |
          git push origin "${{ steps.branch.outputs.branch }}"

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          title: "${{ inputs.pr_title }}"
          body: |
            ðŸ¤– Automated agent PR

            Instruction:
            ${{ inputs.instruction }}
          branch: "${{ steps.branch.outputs.branch }}"
          base: main
          labels: |
            agent
            ${{ inputs.auto_merge == 'true' && 'auto-merge' || '' }}
